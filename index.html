<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp | Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action="#">
        <fieldset class="info-field">
            <label for="name" id="name-label">Name
                <input id="name" required type="text" placeholder="Enter your name" name="name"/>
            </label>
            <label for="email" id="email-label">Email
                <input id="email" required type="email" placeholder="Enter your email" name="email"/>
            </label>
            <label for="number" id="number-label"> Age (optional)
                <input id="number" type="number" min="14" max="120" placeholder="Enter your age" value="age" name="age"/>
            </label>
        </fieldset>
        <label for="referrer">How did you hear about us?
            <select id="dropdown" name="referrer">
                <option value="">(Select one)</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
        <fieldset class="radio-field">Would you recommend freeCodeCamp to a friend?
            <label for="def">
                <input id="def" type="radio" name="recommendation" value="def"/> Definitely
            </label>
            <label for="may">
                <input id="may" type="radio" name="recommendation" value="may"/> Maybe
            </label>
            <label for="no">
                <input id="no" type="radio" name="recommendation" value="no"/> Not sure
            </label>
        </fieldset>
        <fieldset class="check-field">What would you like to see improved? (Check all that apply)
            <label for="front-end"> 
                <input id="front-end" type="checkbox" value="front" name="front"/> Front-end Projects
            </label>
            <label for="back-end">
                <input id="bkac-end" type="checkbox" value="back" name="back"/> Back-end Projects
            </label>
            <label for="data">
                <input id="data" type="checkbox" value="data" name="data"/> Data Visualization
            </label>
            <label for="challenges">
                <input id="challenges" type="checkbox" value="challenges" name="challenges"/> Challenges
            </label>
            <label for="open-src">
                <input id="open-src" type="checkbox" value="open-src-com" name=""checkbox/> Open Source Community
            </label>
            <label for="help-rooms">
                <input id="help-rooms" type="checkbox" value="git-help-rooms" name="help"/> Gitter help rooms
            </label>
            <label for="videos">
                <input id="videos" type="checkbox" value="vid" name="vid"/> Videos
            </label>
            <label for="meetings">
                <input id="meetings" type="checkbox" value="city-meet" name="meet"/> City Meetups
            </label>
                <input id="wiki" type="checkbox" value="wiki" name="wiki"/> Wiki
            </label>
            <label for="forum">
                <input id="forum" type="checkbox" value="forum" name="forum"/> Forum
            </label>
        </fieldset>
        <label for="bio">Any comments or suggestions?
            <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..." name="biography"></textarea>
        </label>
        <input type="submit" value="Submit" id="submit"/>
    </form>
  </body>
</html>
